<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <h1>Color Scheme Generator</h1>
      <form id="form">
        <input type="color" id="colorPick" />
        <select id="colorPallet">
          <option value="monochrome">Monochrome</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
          <option value="complement">Complement</option>
          <option value="analogic">Analogic</option>
          <option value="analogic-complement">Analogic Complement</option>
        </select>
        <button>Get Color</button>
      </form>
      <div id="colorOutput">
        <div class="c0"></div>
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
      </div>
      <div id="colorOutputText">
        <div class="c0text"></div>
        <div class="c1text"></div>
        <div class="c2text"></div>
        <div class="c3text"></div>
        <div class="c4text"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
